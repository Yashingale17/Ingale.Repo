<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon.css">
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <div class="Navbar">
            <div class="Nav-Icon Border">
                <div class="Icon"></div>
            </div>
    
            <div class="Loacatin Border">
                <p class="Deliver">Deliver to</p>
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="India">India</p>
                </div>
            </div>
    
            <div class="search">
                <select class="Select">
                    <option>All</option>
                </select>
                <input class="Search-input" placeholder="Search Amzaon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
    
            <div class="Language Border">
                <div class="India-logo"></div>
                <select class="Lan">
                    <option>ENG</option>
                    <option>HIN</option>
                </select>
            </div>
    
            <div class="Box-4 Border">
                    <p>
                        <span> Hello, Sign in</span>
                    </p>
                    <p class="Upper-2">
                        Accound & Lists
                    </p>
            </div>
    
            <div class="Box-5 Border">
                    <p>
                        <span> Return</span>
                    </p>
                    <p class="Upper-2">
                     & Orders
                    </p>
            </div>
    
            <div class="cart Border">
                <i class="fa-solid fa-cart-shopping"></i>
                    Cart
            </div>
        </div>

        <div class="pannel">
            <div class="pannel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="pannel-opt">
                <p>Today's Deals</p>
                <p>Registry</p>
                <p>Customer Service</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>

            <div class="pannel-deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>
</body>
</html>
